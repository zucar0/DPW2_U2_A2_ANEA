    <h1 class="tituloH1">Registro de estudiantes</h1>

        <!-- En el apartado Registro, diseñarás un formulario que permita el registro de un
    usuario nuevo, el cual tendrá los siguientes datos: matricula, nombre,
    apellidoPaterno, apellidoMaterno, sexo, edad, telefono, email y contraseña (y
    su respectiva verificación). La matricula no debe repetirse y será la llave primaria. 
     -->
    <section class="formulario">
        <form >
            <div class="form-group etiquetas">
              <label for="formGroupExampleInput">Matrícula</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe tu matrícula">
            </div>
            <div class="form-group etiquetas">
              <label for="formGroupExampleInput2">Nombre</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group etiquetas">
                <label for="formGroupExampleInput">Apellido paterno</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe tu apellido paterno">
              </div>
              <div class="form-group etiquetas">
                <label for="formGroupExampleInput2">Apellido materno</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Escribe tu apellido materno">
              </div>
              <div class="form-check form-check-inline etiquetas">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Femenino</label>
              </div>
              <div class="form-check form-check-inline etiquetas">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">Masculino</label>
              </div>
              <div class="form-group etiquetas">
                <label for="formGroupExampleInput">Edad</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe tu edad">
              </div>
              <div class="form-group etiquetas">
                <label for="formGroupExampleInput">Teléfono</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Escribe tu teléfono">
              </div>
              <div class="form-group etiquetas">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
                <small id="emailHelp" class="form-text text-muted">Nosotros no vamos a compartir tu correo con terceros.</small>
              </div>
              <div class="form-group etiquetas">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>
              <div class="form-group etiquetas">
                <label for="exampleInputPassword1">Confirmación del Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirmanos tu password">
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

          </form>
    </section>
</body>
