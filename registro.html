    <h1 class="tituloH1">Registro de estudiantes</h1>
    <!-- En el apartado Registro, diseñarás un formulario que permita el registro de un
    usuario nuevo, el cual tendrá los siguientes datos: matricula, nombre,
    apellidoPaterno, apellidoMaterno, sexo, edad, telefono, email y contraseña (y
    su respectiva verificación). La matricula no debe repetirse y será la llave primaria. 
     -->
    <section class="formulario">
        <form id="form1" action="guardar.php" method="POST">
            <div class="form-group etiquetas">
              <label for="matricula">Matrícula</label>
              <input name="matricula" type="text" id="matricula" class="form-control" value="" placeholder="Escribe tu matrícula">
            </div>
            <div class="form-group etiquetas">
              <label for="nombre">Nombre</label>
              <input name="nombre" type="text" class="form-control" id="nombre" value="" placeholder="Escribe tu nombre">
            </div>
            <div class="form-group etiquetas">
                <label for="apaterno">Apellido paterno</label>
                <input name="apaterno" type="text" class="form-control" id="apaterno" placeholder="Escribe tu apellido paterno" required>
              </div>
              <div class="form-group etiquetas">
                <label for="amaterno">Apellido materno</label>
                <input name="amaterno" type="text" class="form-control" id="amaterno" placeholder="Escribe tu apellido materno" required>
              </div>
              <div>
                <label for="sexo">Sexo</label>
                <input  id="sexo1" type="radio" name="sexo" value="F" required>Femenino
                <input  id="sexo2" type="radio" name="sexo" value="M" required>Masculino
              </div>
              <div class="form-group etiquetas">
                <label for="edad">Edad</label>
                <input name="edad" type="text" class="form-control" id="edad" placeholder="Escribe tu edad" required>
              </div>
              <div class="form-group etiquetas">
                <label for="telefono">Teléfono</label>
                <input name="telefono" type="text" class="form-control" id="telefono" placeholder="Escribe tu teléfono" required>
              </div>
              <div class="form-group etiquetas">
                <label for="email">Email address</label>
                <input name="email" type="email" class="form-control" id="email exampleInputEmail1" value="" aria-describedby="emailHelp" placeholder="Ingresa tu email" required>
                <small id="emailHelp" class="form-text text-muted">Nosotros no vamos a compartir tu correo con terceros.</small>
              </div>
              <div class="form-group etiquetas">
                <label for="contrasena">Contraseña</label>
                <input name="contrasena" type="password" class="form-control" id="contrasena" placeholder="Password" required>
              </div>
              <div class="form-group etiquetas">
                <label for="confirma">Confirmación de la Contraseña</label>
                <input name="confirma" type="password" class="form-control" id="confirma" placeholder="Confirmanos tu password">
              </div>
              <button type="submit" name="enviar" value="guardar" class="btn btn-primary">Guardar</button>
          </form>
    </section>
