    <!-- En el apartado Login, diseña un formulario donde el usuario introducirá su
    matricula y contraseña, y al enviar los datos, una página PHP realizará la
    validación de los datos; si el usuario está registrado mostrará el mensaje
    “Bienvenido [Nombre de usuario]”, en caso contrario mostrará “Matrícula o
    contraseña incorrecta”.
     -->


     <h1 class="tituloH1Login" style="display: block; margin-top: 155px;">Login</h1>
     <section class="formulario">
        <form action="login.php" method="POST">
            <div class="form-group etiquetas">
              <label for="matricula">Matrícula</label>
              <input name="matricula" type="text" class="form-control" id="matricula" placeholder="Escribe tu matrícula">
            </div>
            <div class="form-group etiquetas">
               <label for="contrasena">Password</label>
               <input name="contrasena" type="password" class="form-control" id="contrasena" placeholder="Password">
            </div>
            
            <button type="submit" name="login"class="btn btn-primary">Submit</button>
          </form>
    </section>
